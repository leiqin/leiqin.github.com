<html>
	<head>
        {% include common_html_head.html %}
		<title>{{ page.title }} - 雷钦的博客</title>
		<script>
			$(document).ready(function(){
				$('dt').css('cursor', 'pointer');
				$('dd').hide();
				$('dt').each(function(){
					$(this).click(function(){
						//$(this).next().toggle()
						var dd = $(this).next('dd');
						if (dd.is(':visible')) {
							dd.slideUp();
						} else {
							dd.slideDown();
						}
					})
				})
			})
		</script>
	</head>
	<body>
        <div id="container">
            {% include header.html %}
            {% include label.html %}
            <div id="content">
                {{ content }}
            </div>
            {% include copyright.html %}
        </div>
	</body>
</html>
