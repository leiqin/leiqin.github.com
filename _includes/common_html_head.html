<script>
	$(document).ready(function(){
		$.get(
		'/revelation.html',
		function(data){
			var arr = Array();
			$(data).find('dt').each(function(){
				arr[arr.length] = $(this).text()
			})
			$('#revelation').text(arr[Math.floor(Math.random()*arr.length)])
		});
	});
</script>
